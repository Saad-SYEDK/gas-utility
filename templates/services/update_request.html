{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Update Request Status</h2>
    <form method="post">
        {% csrf_token %}
        <label for="status">Select Status:</label>
        <select name="status" class="form-control">
            <option value="Pending" {% if request_obj.status == "Pending" %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if request_obj.status == "In Progress" %}selected{% endif %}>In Progress</option>
            <option value="Resolved" {% if request_obj.status == "Resolved" %}selected{% endif %}>Resolved</option>
        </select>
        <button type="submit" class="btn btn-success mt-3">Update</button>
        <a href="{% url 'staff_dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
